<h1>University List</h1>

<p *ngIf="!universities"><em>Loading...</em></p>

<div>
  <button class="btn btn-primary" [routerLink]="['/add-university']">
    <span><i class="fa fa-user-plus" aria-hidden="true"></i></span> Add New
    University
  </button>
</div>

<br />
<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let university of universities">
            <td>{{ university.universityId }}</td>
            <td>{{ university.universityName }}</td>
            <td></td>
            <td>
                <button class="btn btn-outline-dark"
                        [routerLink]="['/university/edit/', university.universityId]">
                    <span><i class="fa fa-pencil" aria-hidden="true"></i></span>
                    Edit
                </button>
                &nbsp;
                <button class="btn btn-outline-danger"
                        (click)="delete(university.universityId)">
                    <span><i class="fa fa-trash" aria-hidden="true"></i></span>
                    Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>
