<h1>Institute List</h1>

<p *ngIf="!institutes"><em>Loading...</em></p>

<div>
  <button class="btn btn-primary" [routerLink]="['/add-institute']">
    <span><i class="fa fa-user-plus" aria-hidden="true"></i></span> Add New
    Institute
  </button>
</div>

<br />
<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>University</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let institute of institutes">
            <td>{{ institute.instituteId }}</td>
            <td>{{ institute.instituteName }}</td>
            <td>{{ institute.university.universityName}}</td>
            <td></td>
            <td>
                <button class="btn btn-outline-dark"
                        [routerLink]="['/institute/edit/', institute.instituteId]">
                    <span><i class="fa fa-pencil" aria-hidden="true"></i></span>
                    Edit
                </button>
                &nbsp;
                <button class="btn btn-outline-danger"
                        (click)="delete(institute.instituteId)">
                    <span><i class="fa fa-trash" aria-hidden="true"></i></span>
                    Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>
