<h1>Thesis Subject List</h1>

<p *ngIf="!thesisSubjects"><em>Loading...</em></p>

<div>
    <button class="btn btn-primary" [routerLink]="['/add-thesisSubject',{ thesisId: thesisId }]">
        <span><i class="fa fa-user-plus" aria-hidden="true"></i></span> Add New
        Thesis Subject
    </button>
    &nbsp;
    <button class="btn btn-primary" [routerLink]="['']">
        <span><i class="fa fa-user-plus" aria-hidden="true"></i></span> Thesis List
    </button>
</div>

<br />
<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Subject</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let thesisSubject of thesisSubjects">
            <td>{{ thesisSubject.subjectId }}</td>
            <td>{{ thesisSubject.subject }}</td>
            <td></td>
            <td>
                <button class="btn btn-outline-dark"
                        [routerLink]="['/thesisSubject/edit/', thesisSubject.subjectId,{ thesisId: thesisId }]">
                    <span><i class="fa fa-pencil" aria-hidden="true"></i></span>
                    Edit
                </button>
                &nbsp;
                <button class="btn btn-outline-danger"
                        (click)="delete(thesisSubject.subjectId)">
                    <span><i class="fa fa-trash" aria-hidden="true"></i></span>
                    Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>
