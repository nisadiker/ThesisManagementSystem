<h1>{{ title }}</h1>
<h3>Person</h3>
<hr />

<form [formGroup]="personForm" (ngSubmit)="save()">
    

    <div class="form-group row">
        <label class="control-label col-md-12">Person Name</label>
        <div class="col-md-4">
            <input formControlName="personName" style="width:415px"/>
        </div>
        <span class="text-danger" *ngIf="
        (registerFormControl.personName.touched || submitted) &&
        registerFormControl.personName.errors?.required
      ">
            Person Name is required.
        </span>
    </div>


    <br />
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Save</button>
        &nbsp;
        <button class="btn btn-danger" (click)="cancel()">Cancel</button>
    </div>
</form>
