<h1>Person List</h1>

<p *ngIf="!persons"><em>Loading...</em></p>

<div>
  <button class="btn btn-primary" [routerLink]="['/add-person']">
    <span><i class="fa fa-user-plus" aria-hidden="true"></i></span> Add New
    Person
  </button>
</div>

<br />
<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let person of persons">
            <td>{{ person.personId }}</td>
            <td>{{ person.personName }}</td>
            <td></td>
            <td>
                <button class="btn btn-outline-dark"
                        [routerLink]="['/person/edit/', person.personId]">
                    <span><i class="fa fa-pencil" aria-hidden="true"></i></span>
                    Edit
                </button>
                &nbsp;
                <button class="btn btn-outline-danger"
                        (click)="delete(person.personId)">
                    <span><i class="fa fa-trash" aria-hidden="true"></i></span>
                    Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>
